<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="row">
    <div th:if="${#lists.isEmpty(courses)}" class="col-md-12 mb-4 text-center">
      <h2>No courses yet</h2>
    </div>
  </div>
  <div class="row">
      <div class="col-md-4 mb-4" th:each="course : ${courses}">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" th:text="${course.id}">Title</h5>
            <p class="card-text" th:text="${course.courseName}">Description</p>
            <a th:href="@{'/labs/courses/' + ${course.id}}" class="btn btn-dark">See Labs</a>
          </div>
        </div>
      </div>
  </div>



</div>

<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
