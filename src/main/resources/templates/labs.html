<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Labs List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mb-4">Labs List</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="takenLab : ${takenLabs}">
            <div class="card" th:if="${takenLab.status.name() == 'STARTED'}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${takenLab.lab.labName}">Lab Name</h5>
                    <a th:href="@{'/labs/' + ${takenLab.id} + '/start'}" class="btn btn-primary">
                        Continue
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="lab : ${labs}">
            <div class="card" th:if="${lab.status.name() == 'NOT_STARTED'}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${lab.name}">Lab Name</h5>
                    <a th:href="@{'/labs/' + ${lab.id} + '/start'}" class="btn btn-dark" >
                        See Description
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="takenLab : ${takenLabs}">
            <div class="card" th:if="${takenLab.status.name() == 'COMPLETED'}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${takenLab.lab.labName}">Lab Name</h5>
                    <a th:href="@{'/labs/' + ${takenLab.id} + '/start'}" class="btn btn-success">
                        Completed
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap JS -->

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
